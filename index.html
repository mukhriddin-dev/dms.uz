<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./assest/favicon/favicon.ico" />
    <link rel="stylesheet" href="./assest/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./assest/styles/style.css" />
    <title>www.dms.uz</title>
  </head>
  <body>
    <!-- HEADER -->
    <section>
      <header>
        <div class="logo">
          <img
            src="./assest/images/logo/logo.png"
            alt="Logo Image"
            class="logo-img"
          />
        </div>
        <ul>
          <li>
            <a href="#" class="menu__link">Главная</a>
          </li>
          <li>
            <a href="#" class="menu__link">О компании</a>
          </li>
          <li>
            <a href="#" class="menu__link">Трекинг</a>
          </li>
          <li>
            <a href="#" class="menu__link">Калькулятор</a>
          </li>
          <li>
            <a href="#" class="menu__link">Тарифы</a>
          </li>
          <li>
            <a href="#" class="menu__link">Новости</a>
          </li>
          <li>
            <a href="#" class="menu__link">Филиалы</a>
          </li>
          <li>
            <a href="#" class="menu__link">Контакты</a>
          </li>
        </ul>
        <!-- Cabinet btn -->
        <div class="cabinet-btn">
          <p class="cabinet-btn__text">Личный кабинет</p>
        </div>

        <!-- active menu btn -->
        <div class="line">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </header>
    </section>
    <!-- END HEADER -->

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-info-box container">
        <h1 class="hero-info-box__title">Экспресс почта по Узбекистану</h1>
        <p class="hero-info-box__text">Работа с нами проходит:</p>
        <div class="hero-info-box__icon">
          <div class="icon-box1">
            <img
              src="./assest/images/icons/icon/speed.svg"
              alt="Icons"
              class="icon-box__svg d-block mx-auto"
            />
            <span class="icon-box__title">Быстро</span>
          </div>
          <div class="icon-box1 icon-box2">
            <img
              src="./assest/images/icons/icon/safe.svg"
              alt="Icons"
              class="icon-box__svg d-block mx-auto"
            />
            <span class="icon-box__title">Надежно</span>
          </div>
          <div class="icon-box1">
            <img
              src="./assest/images/icons/icon/flag.svg"
              alt="Icons"
              class="icon-box__svg d-block mx-auto"
            />
            <span class="icon-box__title">Удобно</span>
          </div>
        </div>

        <!-- Кнопка CTA -->
        <a href="#" class="d-inline-block link-btn"> Кнопка CTA </a>
        <!-- hero img -->
        <div class="hero-img">
          <img
            src="./assest/images/img/users.png"
            alt=""
            class="user-img"
            width="800"
          />
        </div>
      </div>
    </section>
  </body>

  <script src="./assest/scripts/bootstrap.min.js"></script>
  <script src="./assest/scripts/jQuery.js"></script>
</html>
